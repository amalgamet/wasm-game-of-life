<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      This page contains webassembly and javascript content, please enable javascript in your browser.
    </noscript>
    <canvas id="game-of-life-canvas"></canvas>
    <label>Ticks per frame</label>
    <input id="ticks-per-frame" type="range" min="1" max="100" step="1" value="50" />
    <label>Frames per second</label>
    <input id="frames-per-second" type="range" min="1" max="60" step="1" value="10" />
    <script src="./bootstrap.js"></script>
  </body>
</html>
