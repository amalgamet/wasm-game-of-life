<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <style>
      body {
        background-color: black;
        position: absolute;
        margin: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        overflow: hidden;
        flex-direction: column;
        align-items: center;
        justify-content: start;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 90vh;
        image-rendering: crisp-edges;
      }

      label {
        color: white;
      }

      .controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      This page contains webassembly and javascript content, please enable javascript in your browser.
    </noscript>
    <canvas id="game-of-life-canvas"></canvas>
    <div class="controls">
      <label style="color: white">Colors</label>
      <input id="swap_colors" type="checkbox" checked />
      <label style="color: white">FPS</label>
      <input id="frames-per-second" type="range" min="1" max="60" step="1" value="60" />
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
